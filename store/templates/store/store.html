{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for product in productos %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{% static 'images/place.png' %}" alt="">
                <div class="box-element product">
                    <h6><strong>Product</strong></h6>
                    <hr>

                    <button class="btn btn-outline-secondary add-btn">Agregar</button>
                    <a href="" class="btn btn-outline-success" >Ver</a>
                    <h4 style="display:inline-block; float:right"><strong>$20</strong></h4>
                </div>
            </div>
        {% endfor %} 
    </div>
    
{% endblock content %}
